<h1 style="text-align: center;" class="m-5">Hobbies</h1>

<div class="wrapper">

    <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <ol class="carousel-indicators">
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" width="300" height="500" src="../../../assets/img/bike.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" width="300" height="500" src="../../../assets/img/run.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" width="300" height="500" src="../../../assets/img/games.jpg" alt="Third slide" [routerLink]="['/vg']" routerLinkActive="router-link-active">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" width="300" height="500" src="../../../assets/img/movies.jpg" alt="Fourth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" width="300" height="500" src="../../../assets/img/exercise.jpg" alt="Fith slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" width="300" height="500" src="../../../assets/img/read.jpg" alt="Sixth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" width="300" height="500" src="../../../assets/img/programming.jpg" alt="Seventh slide" [routerLink]="['/calculator']" routerLinkActive="router-link-active">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      
<!--<button class="btn btn-danger" (click)="openDialog()">Launch dialog</button>-->
<!-- <button class="btn btn-primary" [routerLink]="['/vg']" routerLinkActive="router-link-active"> Videogames</button> -->

</div>
